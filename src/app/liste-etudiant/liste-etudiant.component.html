<div class="content-wrapper">
  <div class="content-header">
    <div class="container">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="mt-0">List of students</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Dashboard</li>
            <li class="breadcrumb-item">
              <a href="/app-liste-etudiant" routerLink="app-liste-etudiant"
                >student-list</a
              >
            </li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- <img id="profile-img" width="500px" height="400px" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" -->
      <!-- class="profile-img-card img-center" /> -->
      <h1>List of students</h1>
      <table class="table table-striped table-bordered text-center">
        <thead>
          <!-- <h1 *ngIf="isResultLoaded">Loading................</h1> -->
          <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">first name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let StudentItem of StudentArray">
            <td>{{ StudentItem.id }}</td>
            <td>{{ StudentItem.firstName }}</td>
            <td>{{ StudentItem.lastName }}</td>
            <td>{{ StudentItem.email }}</td>
            <td>{{ StudentItem.address }}</td>
            <td>{{ StudentItem.phone }}</td>
            <td>
              <button
                type="button"
                class="btn btn-success"
                (click)="setUpdate(StudentItem)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger mx-2"
                (click)="setDelete(StudentItem)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
